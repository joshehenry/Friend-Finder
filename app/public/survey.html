<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Survey</title>
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    
</head>
<body>
        <div class="container content">
                <h1>Survey</h1>
                <p>Answer these quick questions and you will receive a match! The choices range from 1 to 5 with 1 meaning strongly agree and 5 is strongly disagree.</p>
                <form>

                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label for="question1">I workout everyday.</label>

                        </select>
                    </div>
                    <div class="form-group">
                            <label for="question2">I will get stronger no matter what!.</label>
                            <select class="form-control" id="question2">
                                <option value="empty"></option>
                                <option value="1">1</option>

                                <option value="3">3</option>

                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group">
                                <label for="question3">I am not the sharpset tool in the shed.</label>
                                <select class="form-control" id="question3">
                                    <option value="empty"></option>
                                    <option value="1">1</option>

                                    <option value="4">4</option>

                                </select>
                            </div>

                            <div class="form-group">
                                    <label for="question4">I think really highly of myself.</label>
                                    <select class="form-control" id="question4">
                                        <option value="empty"></option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>

                                <div class="form-group">

                                        <select class="form-control" id="question5">

                                             <div class="form-group">
                                    <label for="question7">I have an insaitiable appetite.</label>
                                    <select class="form-control" id="question7">

                                <div class="form-group">
                                        <label for="question8">I will fight to protect what's right.</label>

                                            </select>
                                        </div>
                                        <div class="form-group">
                                                <label for="question10">Strength matters most to me.</label>
                                                <select class="form-control" id="question7">
                                                    <option value="empty"></option>
                                                    <option value="1">1</option>

                                                    <button id="submitBtn" type="submit" class="btn btn-success btn-lg">Submit</button>

                                                                </div>
                                                                <div class="modal-footer">

                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>       
</body>

<script type='text/javascript'>


$('#submitBtn').on('click', function (event) {
    
    event.preventDefault();
    
    var valid = true; 
    //validation
    

    if ($('#name').val() === $("#photo").val() === "") {

        valid = false; 

    } else if ($("#question1").val() === "empty" || $("#question2").val() === "empty" || $("#question3").val() === "empty" ||
     $("#question4").val() === "empty" || $("#question5").val() === "empty" || $("#question6").val() === "empty" || $("#question7").val() === "empty" || 
     $("#question8").val() === "empty" || $("#question9").val() === "empty" || $("#question10").val() === "empty") {
			valid = false;
		}

    
    if(valid === true) {
			var newUser = {
				name: $("#name").val().trim(),
				photo: $("#photo").val().trim(),
				scores: [
					$("#question1").val(),
					$("#question2").val(),
					$("#question3").val(),
					$("#question4").val(),
					$("#question5").val(),
					$("#question6").val(),
					$("#question7").val(),
					$("#question8").val(),
					$("#question9").val(),
					$("#question10").val()
				]
			};
			var currentURL = window.location.origin;
			$.post(currentURL + "/api/friends", newUser, function(data) {
            $(document).ready(function() {
				$("#bestfriend").text(data.name);
                $("#bestfriendphoto").attr("src", data.photo);
                $("#bff").modal("toggle");
            })
			});
		} else {
			
			alert("Survey is incomplete!");
        }
        
    });
	
</script>
</html>
